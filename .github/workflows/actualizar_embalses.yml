name: Actualizar datos embalses

on:
  schedule:
    - cron: '0 9 * * 2'
  workflow_dispatch:

jobs:
  actualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install requests pandas openpyxl beautifulsoup4

      - name: Instalar mdbtools
        run: sudo apt-get install -y mdbtools

      - name: Descargar datos del MITECO
        run: python fetch_embalses_linux.py

      - name: Generar ficheros JSON est√°ticos
        run: python generar_json.py

      - name: Hacer commit de los datos actualizados
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add embalses.db datos/
          git diff --staged --quiet || git commit -m "Datos actualizados: $(date '+%Y-%m-%d')"
          git push
